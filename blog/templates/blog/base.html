{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static "css/style.css" %}" rel="stylesheet">
  
  {% comment %} <script src="{% static 'js/script.js' %}"></script>    {% endcomment %}
  <base href="{% static '/' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-0 py-3 mb-5" style="background-color: #16192c">
    <div class="container-xl">
      <!-- Logo -->
      <a class="navbar-brand" href="/">
        <img src="{% static 'FutureWatch-1.png' %}" class="h-8" alt="9to5ml" height="54">
      </a>
      <!-- Navbar toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <!-- Nav -->
        <div class="navbar-nav mx-lg-auto">
          <a class="nav-item nav-link active" href="#" aria-current="page">Home</a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
        <!-- Right navigation -->
        {% if not user.is_authenticated %}
        <div class="navbar-nav ms-lg-4">
          <a class="nav-item nav-link" href="/login">Login/Register</a>
        </div>
        <!-- Action -->
        {% comment %} <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
          <a href="/register" class="btn btn-sm btn-primary w-full w-lg-auto">
            Register
          </a>
        </div> {% endcomment %}
        {% elif user.is_authenticated  %}
        <div class="navbar-nav ms-lg-4">
          <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>


      {% block content %}
      {% endblock %}

</body>
</html>
